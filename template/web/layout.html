<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>H-BLOG</title>
    <link rel="stylesheet" href="/hblog/css/site.css">
    <link rel="shortcut icon" href="/assets/images/avatar-1.png"/>
</head>
<body>
<div class="container">
    <div class="nav" id="nav-top">
        <ul class="nav-ul">
            <li class="logo"><a href="/">H-BLOG</a></li>
            <li><a href="/" class="{{if eq $.cid 0}} active {{end}}">首页</a></li>
            {{range $cate := .categories }}
                <li><a href="/?category_id={{ $cate.id }}"
                       class="{{if eq $cate.id $.cid}} active {{end}}">{{$cate.name}}</a></li>
            {{end}}
        </ul>
    </div>
    <div class="content">
        <div class="left-content">
            {{include .mainTpl .}}
        </div>
        <div class="right-content animated fadeInUp">
            <div class="right-content-item">
                <p class="about-desc">
                    当你发现自己的才华撑不起野心时，就请安静下来学习吧。
                </p>
            </div>
        </div>
    </div>
    <div class="footer">
        Powered by H-BLOG
    </div>
</div>
</body>
<script src="/hblog/js/jquery-1.3.1.min.js"></script>
<script src="/hblog/js/site.js"></script>
</html>
