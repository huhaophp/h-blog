<div class="row m-b-10 dashboard-total-income">
    <div class="col-sm-6">
        <form action="/admin/tags/{{ .item.Id }}/edit" method="POST">
            <div class="form-group">
                <label for="category-name" class="form-control-label">名称</label>
                <input
                        type="text"
                        class="form-control"
                        name="name"
                        id="category-name"
                        placeholder="标签名称 2-10个字符"
                        value="{{ .item.Name }}"
                />
                <small class="form-text text-muted text-success"
                >栏目名称2-10个字符</small
                >
            </div>
            <div class="form-group">
                <button
                        type="submit"
                        class="btn btn-primary btn-block btn-sm waves-effect waves-light"
                >
                    确认
                </button>
            </div>
        </form>
    </div>
</div>
