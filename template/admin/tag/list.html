<div class="row m-b-10 dashboard-total-income">
    <div class="col-sm-12">
        <form class="form-inline" method="GET">
        <div class="form-group">
            <a
                    class="btn btn-success waves-effect waves-light"
                    href="/admin/tags/add"
            >添加</a
            >
        </div>
        </form>
    </div>
    <div class="col-sm-12 table-responsive m-t-10">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th># ID</th>
                <th>名称</th>
                <th>时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {{range $tag := .list}}
                <tr>
                    <td>{{ $tag.Id }}</td>
                    <td>{{ $tag.Name }}</td>
                    <td>{{ $tag.CreatedAt }}</td>
                    <td>
                        <a class="btn btn-primary btn-sm" href="/admin/tags/{{ $tag.Id }}/edit">编辑</a
                        >
                        <form
                                class="form form-inline form-destroy"
                                action="/admin/tags/{{ $tag.Id }}/delete"
                                method="POST"
                                style="display: inline;"
                        >
                            <button class="btn btn-danger btn-sm del-btn" type="button">删除</button>
                        </form>
                    </td>
                </tr>
            {{end}}
            </tbody>
        </table>
    </div>
</div>
