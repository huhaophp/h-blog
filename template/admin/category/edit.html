<div class="row m-b-10 dashboard-total-income">
    <div class="col-sm-6">
        <form action="/admin/categories/{{ .item.id }}/edit" method="POST">
            <div class="form-group">
                <label for="category-name" class="form-control-label">名称</label>
                <input
                        type="text"
                        class="form-control"
                        name="name"
                        id="category-name"
                        placeholder="栏目名称 栏目名称2-10个字符"
                        value="{{ .item.name }}"
                />
                <small class="form-text text-muted text-success"
                >栏目名称2-10个字符</small
                >
            </div>
            <div class="form-group">
                <label for="category-sort" class="form-control-label">排序</label>
                <input
                        type="number"
                        class="form-control"
                        name="sort"
                        id="category-sort"
                        placeholder="栏目排序"
                        value="{{ .item.sort }}"
                />
                <small class="form-text text-muted text-success"
                >栏目排序数值越大权重越大</small
                >
            </div>
            <div class="form-group">
                <label for="category-state" class="form-control-label">状态</label>
                <div class="form-inline form-control">
                    <div class="form-check">
                        <input
                                class="form-check-input"
                                type="radio"
                                name="status"
                                id="stateRadio1"
                                value="1"
                                {{if eq .item.status  1}}
                                    checked
                                {{end}}
                        />
                        <label class="form-check-label" for="stateRadio1">显示</label>
                    </div>
                    <div class="form-check m-l-5">
                        <input
                                class="form-check-input"
                                type="radio"
                                name="status"
                                id="stateRadio2"
                                value="0"
                                {{if eq .item.status  0}}
                                    checked
                                {{end}}
                        />
                        <label class="form-check-label" for="stateRadio2">隐藏</label>
                    </div>
                </div>
                <small class="form-text text-muted text-success"
                >栏目状态显示和隐藏</small
                >
            </div>
            <div class="form-group">
                <button
                        type="submit"
                        class="btn btn-primary btn-block btn-sm waves-effect waves-light"
                >
                    确认
                </button>
            </div>
        </form>
    </div>
</div>
